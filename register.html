<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Reminder Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    
</head>
<body>
  <section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="reg.jpg"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>


              <form>
                Name:<input type="text" id="form3Example1w" class="form-control" />
                Age:<input type="text" id="form3Example1w" class="form-control" /><br>
                Gender:  <select class="select">
                  <option value="1" disabled>Gender</option>
                  <option value="2">Female</option>
                  <option value="3">Male</option>
                  <option value="4">Other</option>
                </select><br><br>
                Address:<input type="text" id="form3Example1w" class="form-control" />
                E-mail:<input type="email" id="form3Example1w" class="form-control" />
                Contact number:<input type="text" id="form3Example1w" class="form-control" />
                Password:<input type="password" id="form3Example1w" class="form-control" />
                Confirm Password:<input type="password" id="form3Example1w" class="form-control" /><br>
                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

              </form>



  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
